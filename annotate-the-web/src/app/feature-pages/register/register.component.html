<div class="edit-annotation-container">
		<div class="text-content-container">
			<h1>Annotate The Web</h1>
			<h3>Register</h3>
			<h6>Sign up below</h6>
			<div class="edit-annotation-form-container">
				<form class="generic" [formGroup]="registerForm" (keyup.enter)="register()">
					<div>
						<label for="annotation">Email</label>
						<input formControlName="email">
					</div>
					<div>
						<label for="annotation">Password</label>
						<input type="password" formControlName="password">
					</div>
					<div class="form-buttons-container">
						<button type="submit" (click)="register()">Register</button>
					</div>
				</form>
			</div>
		</div>
	</div>
